<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/imgs/logo.png" alt="">
    <h2>{{title}}</h2>

  </div>

  <div *ngIf=!finished class="quizz_questions">
    <h3>{{questionSelected.question}}</h3>

  </div>

  <div *ngIf=!finished class="quizz_options">
    <button *ngFor="let option of questionSelected.options; let i = index" (click)="playerChoose(option.alias)"
      class="btn-option">
      {{option.name}}
    </button>

  </div>

  <div *ngIf=finished class="quizz_results">

    <h1> O seu resulta Ã©:</h1>
    <p>{{answersSelected}}</p>

    <button class="goToHome" (click)="goToHome()">
      Voltar


    </button>

  </div>

</div>
